<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen p-8">
    <h1 class="text-2xl mb-4">Dark Mode Test</h1>
    <button onclick="toggleDark()" class="bg-blue-500 text-white px-4 py-2 rounded">
        Toggle Dark Mode
    </button>
    <p class="mt-4">This text should change color when you toggle dark mode.</p>
    
    <script>
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            console.log('Dark class:', document.documentElement.classList.contains('dark'));
        }
    </script>
</body>
</html>
