<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7B82FB"/>
      <stop offset="50%" stop-color="#C878DD"/>
      <stop offset="100%" stop-color="#F797B6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>
  <circle cx="50" cy="50" r="44" fill="white" fill-opacity="0.15"/>

  <!-- Text -->
  <text x="50" y="65" font-family="sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    SC
  </text>
</svg>